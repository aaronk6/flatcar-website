    \ #### Bug fixes:\r\n \r\n - Fixed race condition in the script that grows the\
    \ root partition to fill the disk. This bug sometimes caused the operation to\
    \ not occur. ([init#132](https://github.com/flatcar/init/pull/132))\r\n \r\n ####\
    \ Changes:\r\n \r\n - Added support for podman in `toolbox` ([toolbox#11](https://github.com/flatcar/toolbox/pull/11))\r\
    \n - `/boot` is now only accessible by the root user for better security. ([Flatcar#296](https://github.com/flatcar/Flatcar/issues/296))\r\
    \n - sysext-incus: removed `/etc/subuid` and `/etc/subgid` generation for `root`\
    \ user, it has to be created through initial provisioning. ([scripts#3028](https://github.com/flatcar/scripts/pull/3028))\r\
    \n \r\n #### Updates:\r\n \r\n - Linux ([6.12.34](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.34)\
