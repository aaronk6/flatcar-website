    \ #### Bug fixes:\r\n \r\n - Fix non-conforming GPT partition table ([flatcar/Flatcar#1651](https://github.com/flatcar/Flatcar/issues/1651))\r\
    \n - Fix update-ca-certificates behavior when concatenating certificates with\
    \ missing trailing newlines. ([flatcar/scripts#2667](https://github.com/flatcar/scripts/pull/2667))\r\
    \n - Fixed PXE boot failures that arose since upgrading to systemd v256. Users\
    \ were dumped to an emergency shell. ([flatcar/bootengine#103](https://github.com/flatcar/bootengine/pull/103))\r\
    \n - The kernel module build directory now contains native binaries in arm64 images\
    \ instead of the previous amd64 binaries ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\
    \n - Nvidia driver installer service now supports the 570 driver branch by forcing\
    \ the use of the proprietary kernel module. The 570 branch defaults to the kernel-open\
    \ driver which requires loading firmware, which is not yet supported on Flatcar.\
    \ ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\n - azure:\
    \ Fixed issue of wa-linux-agent overriding ssh public key from ignition configuration\
    \ during provisioning ([flatcar/Flatcar#1661](https://github.com/flatcar/Flatcar/issues/1661))\r\
    \n \r\n #### Changes:\r\n \r\n - Add changes for our secureboot signed images\
    \ with our signed release process until the official shim signing ([scripts#2754](https://github.com/flatcar/scripts/pull/2754/))\r\
    \n - Added support for ARM64 architecture in the NVIDIA driver installer service\
    \ ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\n - Added new\
    \ image signing pub key to `flatcar-install`, needed for download verification\
    \ of releases built from March 2025 onwards, if you have copies of `flatcar-install`\
    \ or the image signing pub key, you need to update them as well ([init#129](https://github.com/flatcar/init/pull/129))\r\
    \n - Build Intel iGPU i915 driver as module ([scripts#2349](https://github.com/flatcar/scripts/pull/2349))\r\
    \n - Enabled EROFS module with XATTR support ([Flatcar#1659](https://github.com/flatcar/Flatcar/issues/1659))\r\
    \n \r\n #### Updates:\r\n \r\n- AMD64: nvidia-drivers ([535.230.02](https://docs.nvidia.com/datacenter/tesla/tesla-release-notes-535-230-02/index.html))\r\
