    \ #### Bug fixes:\r\n \r\n - Added back some BCC tools ([scripts#2900](https://github.com/flatcar/scripts/pull/2900))\r\
    \n - Fix non-conforming GPT partition table ([flatcar/Flatcar#1651](https://github.com/flatcar/Flatcar/issues/1651))\r\
    \n - Fixed path handling in the QEMU .sh launcher scripts. Given paths now are\
    \ relative to the current directory and absolute paths work as you would expect.\r\
    \n - Fixed race condition in the script that grows the root partition to fill\
    \ the disk. This bug sometimes caused the operation to not occur. ([init#132](https://github.com/flatcar/init/pull/132))\r\
    \n - Fixed the inclusion of Intel and AMD CPU microcode in the initrd. This was\
    \ accidentally dropped some time ago.\r\n - azure: Fixed issue of wa-linux-agent\
    \ overriding ssh public key from ignition configuration during provisioning ([flatcar/Flatcar#1661](https://github.com/flatcar/Flatcar/issues/1661))\r\
    \n - update-ssh-keys: More intuitive --help text and the -n (no-replace) option\
    \ has been fixed. ([flatcar/Flatcar#1554](https://github.com/flatcar/Flatcar/issues/1554))\r\
    \n \r\n #### Changes:\r\n \r\n - Add changes for our secureboot signed images\
    \ with our signed release process until the official shim signing ([scripts#2754](https://github.com/flatcar/scripts/pull/2754/))\r\
    \n - Added `nftables-load.service` and `nftables-store.service` services to load/store\
    \ rules from/in `/var/lib/nftables/rules-save` ([Flatcar#900](https://github.com/flatcar/Flatcar/issues/900))\r\
    \n - Added support for podman in `toolbox` ([toolbox#11](https://github.com/flatcar/toolbox/pull/11))\r\
    \n - Allow per-sysext USE flags and architecture-specific sysexts. ([scripts#2798](https://github.com/flatcar/scripts/pull/2798/))\r\
    \n - Always truncate hostnames on the first occurrence of `.` ([cloud-init#32](https://github.com/flatcar/coreos-cloudinit/pull/32))\r\
    \n - Build Intel iGPU i915 driver as module ([scripts#2349](https://github.com/flatcar/scripts/pull/2349))\r\
    \n - Compile OS-dependent NVIDIA kernel module sysexts signed for secure boot.\
    \ ([scripts#2798](https://github.com/flatcar/scripts/pull/2798/))\r\n - Enabled\
    \ EROFS module with XATTR support ([Flatcar#1659](https://github.com/flatcar/Flatcar/issues/1659))\r\
    \n - Enabled virtiofs and fuse-dax modules in the kernel for advaned Qemu usecases.\
    \ Thank you @aaronk6! ([Flatcar#2825](https://github.com/flatcar/scripts/pull/2825))\r\
    \n - Ensure hostnames never exceeds 63 characters, regardless of the metadata\
    \ provider ([cloud-init#31](https://github.com/flatcar/coreos-cloudinit/pull/31))\r\
    \n - Provided an Incus Flatcar extension as optional systemd-sysext image with\
    \ the release. Write 'incus' to `/etc/flatcar/enabled-sysext.conf` through Ignition\
    \ and the sysext will be installed during provisioning. ([scripts#1655](https://github.com/flatcar/scripts/pull/1655))\r\
    \n - Sign out-of-tree kernel modules using the ephemeral signing key so that ZFS\
    \ and NVIDIA sysexts can work with secure boot. ([scripts#2636](https://github.com/flatcar/scripts/pull/2636/))\r\
    \n - The kernel image and its embedded initrd are now compressed with xz rather\
    \ than zstd. This gives greater compression at the cost of decompression performance.\
    \ Systems may therefore now be ever so slightly slower to boot, but this was necessary\
    \ to avoid running out of space in the /boot partition. Further measures to address\
    \ the space issue are planned, and perhaps we can switch back to zstd in a later\
    \ release.\r\n - The qemu script (`flatcar_production_qemu*.sh`) received two\
    \ new options. `-D` (or `-image-disk-opts`) can be used to add extra options to\
    \ the `virtio-blk-pci` device for primary disk. `-d` (or `-disk`) can be used\
    \ to add extra disks to the machine - this one takes a path to a raw or qcow2\
    \ image file and, after a comma, `virtio-blk-pci` options. To learn what disk\
    \ options can be passed to `-D` or `-d`, call `qemu-system-x86_64 -device virtio-blk-pci,help`\
    \ (`qemu-system-aarch64` can be used too).\r\n - `/boot` is now only accessible\
    \ by the root user for better security. ([Flatcar#296](https://github.com/flatcar/Flatcar/issues/296))\r\
    \n - sysext-incus: removed `/etc/subuid` and `/etc/subgid` generation for `root`\
    \ user, it has to be created through initial provisioning. ([scripts#3028](https://github.com/flatcar/scripts/pull/3028))\r\
    \n - systemd now uses OpenSSL instead of gcrypt for cryptography to reduce the\
    \ size of the initrd. This change disables systemd-journal's Forward Secure Sealing\
    \ feature, but it is generally not useful for Flatcar.\r\n \r\n #### Updates:\r\
