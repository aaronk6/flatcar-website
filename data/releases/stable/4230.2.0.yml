    \ #### Bug fixes:\r\n \r\n - Fixed PXE boot failures that arose since upgrading\
    \ to systemd v256. Users were dumped to an emergency shell. ([flatcar/bootengine#103](https://github.com/flatcar/bootengine/pull/103))\r\
    \n - Fixed creating netdev arguments to correctly include commas when no port\
    \ forwards are passed ([flatcar/scripts#2581](https://github.com/flatcar/scripts/pull/2581))\r\
    \n - The kernel module build directory now contains native binaries in arm64 images\
    \ instead of the previous amd64 binaries ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\
    \n - Nvidia driver installer service now supports the 570 driver branch by forcing\
    \ the use of the proprietary kernel module. The 570 branch defaults to the kernel-open\
    \ driver which requires loading firmware, which is not yet supported on Flatcar.\
    \ ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\n - Added back\
    \ some BCC tools ([scripts#2900](https://github.com/flatcar/scripts/pull/2900))\r\
    \n \r\n #### Changes:\r\n \r\n - Added support for ARM64 architecture in the NVIDIA\
    \ driver installer service ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\
    \n - Added support for multiple port forwarding parameters in the QEMU startup\
    \ script. Users can now specify multiple port forwards using the `-f` option.\
    \ ([flatcar/scripts#2575](https://github.com/flatcar/scripts/pull/2575))\r\n -\
    \ Additional GRUB modules are no longer installed for UEFI platforms to save space\
    \ and also because they cannot be loaded with Secure Boot enabled. This does not\
    \ affect existing installations.\r\n - The GRUB modules on non-UEFI platforms\
    \ are now compressed with xz rather than gzip to save even more space. This does\
    \ not affect existing installations.\r\n - The VFIO kernel modules are now also\
    \ available in ARM64 builds. ([flatcar/scripts#2484](https://github.com/flatcar/scripts/pull/2484))\r\
    \n - Enabled the gtp kernel module. This is the GPRS Tunneling Protocol datapath\
    \ for usage in telecoms scenarios. ([flatcar/scripts#2504](https://github.com/flatcar/scripts/pull/2504))\r\
